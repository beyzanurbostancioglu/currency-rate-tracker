<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Currency Rates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 0.75rem;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .timestamp {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>üåê All Currency Exchange Rates (Base: USD)</h1>

    <table>
        <thead>
            <tr>
                <th>Currency</th>
                <th>Rate</th>
            </tr>
        </thead>
        <tbody>
            {% for code, rate in rates.items() %}
            <tr>
                <td>{{ code }}</td>
                <td>{{ rate }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="timestamp">
        Last updated: {{ last_update }}
    </div>

    <br>
    <a href="/">‚¨Ö Back to Home</a>
</body>
</html>
