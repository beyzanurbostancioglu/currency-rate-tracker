<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Rate Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 1rem;
        }
        input[type="text"] {
            padding: 0.5rem;
            width: 200px;
        }
        input[type="submit"] {
            padding: 0.5rem 1rem;
        }
        .rate {
            margin-top: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .timestamp {
            font-size: 0.9rem;
            color: #666;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <h1>ðŸ’± Currency Rate Tracker</h1>

    <form method="post">
        <label for="currency_code">Currency Code (e.g., EUR, GBP):</label><br>
        <input type="text" name="currency_code" id="currency_code" value="{{ query }}">
        <input type="submit" value="Get Rate">
    </form>

    <!-- ...diÄŸer kÄ±sÄ±mlar aynÄ± kalsÄ±n... -->

<div class="rate">
    {% if error %}
        <p class="error">{{ error }}</p>
    {% else %}
        <ul>
            {% for code, rate in rates.items() %}
                <li>1 USD = {{ rate }} {{ code }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
